<div
  class="card"
  [ngStyle]="{ border: user.isDeleted ? '2px solid red' : '2px solid green' }"
  style="margin-left: '50px'; padding: '3px';"
>
  <h3 class="card-header">
    UserName :
    {{ user | fullname }}
  </h3>
  <div class="card-body" *ngIf="user.isDeleted">Deleted</div>
  <div class="card-body" *ngIf="!user.isDeleted">Active</div>
  <div class="card-body">User Id: {{ user?.id }}</div>
  <div class="card-body">Age: {{ user?.age }}</div>
</div>
