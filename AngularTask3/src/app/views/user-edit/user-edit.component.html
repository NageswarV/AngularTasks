<div class="container">
  <form class="row card" [formGroup]="editForm">
    <div class="card-body col-lg-4">Age</div>
    <input class="col-lg-6" type="number" formControlName="age" />
    <div class="card-body col-lg-4">Password</div>
    <input class="col-lg-6" type="password" formControlName="password" />
  </form>
  <div class="row">
    <button class="btn btn-default" (click)="editUser()">
      Submit
    </button>
  </div>
</div>
