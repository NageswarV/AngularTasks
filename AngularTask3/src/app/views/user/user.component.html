<div *ngIf="status !== 'manage'">
  <div class="card card-style">
    <div class="card-body border-success">
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <button
        *ngIf="status === 'active'"
        class="btn btn-danger"
        style="margin-left: 90%;"
        (click)="upDateStatus()"
      >
        Deactivate
      </button>
      <button
        *ngIf="status === 'deleted'"
        class="btn btn-danger"
        style="margin-left: 90%;"
        (click)="upDateStatus()"
      >
        activate
      </button>
    </div>
  </div>
</div>

<div *ngIf="status === 'manage'">
  <div
    class="card"
    [ngStyle]="{ border: user.isDeleted ? '2px solid red' : '2px solid green' }"
    style="width: 340px; margin-top: 4px;"
  >
    <div class="card-body">
      <h5>{{ user.firstName }} {{ user.lastName }}</h5>
      <button (click)="updateUser(user.id)" class="btn btn-info">
        Edit
      </button>
      <button
        (click)="showDetails(user.id)"
        style="margin-left: 15rem;"
        class="btn btn-primary"
      >
        Details
      </button>
    </div>
  </div>
</div>
